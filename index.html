            <b-tab title=&quot;View the Instructions&quot;>
                <div id=&quot;divPrintableForm&quot; class=&quot;marg10&quot;>
                    <div style=&quot;border: dotted 1px #454342;padding: 10px;&quot;>
                        <div id=&quot;divToPrint&quot;>
                            <div><img src=&quot;https://i.imgur.com/P21tK3y.png&quot; alt=&quot;Discharge Instructions&quot; style=&quot;width:100%&quot; /></div>

                            <br />
                            <div><span class=&quot;ddi_HOSPITAL_NAME&quot;>[HOSPITAL NAME]</span></div>
                            <div><span class=&quot;ddi_HOSPITAL_ADDRESS&quot;>[PRACTICE ADDRESS]</span></div>
                            <div><span class=&quot;ddi_HOSPITAL_PHONE_NUMBER&quot;>[PRACTICE PHONE NUMBER]</span></div>
                            <br />
                            <div><span class=&quot;ddi_DATE&quot;>[DATE]</span></div>
                            <br />
                            <p>To <span class=&quot;ddi_PET_NAME&quot;>[PET NAME]</span>’s caregivers,</p>
                            <p>You&amp;rsquo;re doing a great job caring for <span class=&quot;ddi_PET_NAME&quot;>[PET NAME]</span>. Your veterinary team at <span class=&quot;ddi_HOSPITAL_NAME&quot;>[HOSPITAL NAME]</span> will continue to support you as you manage <span class=&quot;ddi_HIS_HER&quot;>[HIS/HER]</span> health.</p>
                            <p>Dr. <span class=&quot;ddi_VETERINARIAN_NAME&quot;>[VETERINARIAN NAME]</span> wanted to share this important information with you concerning <span class=&quot;ddi_PET_NAME&quot;>[PET NAME]</span>’s visit today.</p>

                            <h4>Anesthesia</h4>
                            <p>
                                <span class=&quot;ddi_AnesDidWell&quot;><span class=&quot;ddi_PET_NAME&quot;>[PET NAME]</span> did well under anesthesia. </span>
                                <span class=&quot;ddi_AnesWoke&quot; style=&quot;display:none;&quot;><span class=&quot;ddi_PET_NAME&quot;>[PET NAME]</span> woke up very smoothly. </span>
                                <span class=&quot;ddi_AnesComps&quot; style=&quot;display:none;&quot;><span class=&quot;ddi_PET_NAME&quot;>[PET NAME]</span> had some complications under anesthesia. </span> <span class=&quot;ddi_tbAnesExp&quot;> </span>
                            </p>
                            <ul>
                                <li>Since anesthesia can decrease tear production, an ointment was placed in <span class=&quot;ddi_HIS_HER&quot;>[HIS/HER]</span> eyes to protect them while <span class=&quot;ddi_HE_SHE&quot;>[HE/SHE]</span> was asleep. This oily residue will dissipate over the next few days.</li>
                                <li>Because of the anesthesia, <span class=&quot;ddi_HE_SHE&quot;>[HE/SHE]</span> may be sleepy and wobbly for the next <span class=&quot;ddi_AnesRecTime&quot;>1-2 hours</span>. However, some pets have the opposite reaction and seem more agitated or whiny.</li>
                            </ul>
                            <p><span class=&quot;ddi_IVWasUsed&quot;>An IV catheter was placed to administer IV fluids, anesthesia, and other medications. </span></p>
                            <ul class=&quot;ddi_AddlCatheter&quot;>
                                <li class=&quot;ddi_IVFurShaved&quot;>The fur was shaved. Please call us if you notice <span class=&quot;ddi_HE_SHE&quot;>[HE/SHE]</span> is licking the area excessively or if the area becomes red or irritated. </li>
                                <li class=&quot;ddi_IVRemoveBand&quot;>Remove the bandage where the catheter was in 1 hour. </li>
                            </ul>

                            <h4>Food and Water</h4>
                            <p>Feeding Instructions:</p>
                            <ul>
                                <li class=&quot;ddi_FeedWithExt&quot; style=&quot;display: none&quot;>Feed soft food for the next <span class=&quot;ddi_FeedWithExtDays&quot;></span> days. </li>
                                <li class=&quot;ddi_FeedNoExt&quot;>Feed <span class=&quot;ddi_PET_NAME&quot;>[PET NAME]</span> <span class=&quot;ddi_HIS_HER&quot;>[HIS/HER]</span> usual food in <span class=&quot;ddi_FeedNoExtHours&quot;>1-2</span> hours. </li>
                                <li class=&quot;ddi_FeedAvoidNas&quot;>To avoid nausea, do not offer food immediately upon arriving home. Feed about half the usual amount after arriving home if <span class=&quot;ddi_HE_SHE&quot;>[HE/SHE]</span> seems hungry. </li>
                                <li class=&quot;ddi_FeedDescApp&quot;>Some pets have a decreased appetite for 1-2 days following surgery. </li>
                                <li class=&quot;ddi_cbFoodOther&quot; style=&quot;display:none;&quot;><span class=&quot;ddi_tbFoodOther&quot;></span></li>
                            </ul>
                            <p>Water Restrictions:</p>
                            <ul>
                                <li class=&quot;ddi_WaterLimit&quot;>To avoid nausea, offer water in small amounts, every 1-2 hours until <span class=&quot;ddi_PET_NAME&quot;>[PET NAME]</span> is no longer thirsty. Then you can leave the bowl full as usual. </li>
                                <li class=&quot;ddi_WaterNormal&quot; style=&quot;display:none;&quot;><span class=&quot;ddi_PET_NAME&quot;>[PET NAME]</span> can have normal access to water.</li>
                                <li class=&quot;ddi_cbWaterOther&quot; style=&quot;display:none;&quot;><span class=&quot;ddi_tbWaterOther&quot;></span></li>
                            </ul>

                            <h4>Activity</h4>
                            <ul>
                                <li class=&quot;ddi_ActResume&quot;><span class=&quot;ddi_PET_NAME&quot;>[PET NAME]</span> can return to <span class=&quot;ddi_HIS_HER&quot;>[HIS/HER]</span> regular activity starting <span class=&quot;ddi_tbActResumeDate&quot;></span>.</li>
                                <li class=&quot;ddi_ActLimit&quot; style=&quot;display:none;&quot;><span class=&quot;ddi_PET_NAME&quot;>[PET NAME]</span> must have limited exercise while <span class=&quot;ddi_HE_SHE&quot;>[HE/SHE]</span> recovers.</li>

                                <li class=&quot;ddi_ActMonitor&quot; style=&quot;display:none;&quot;>No unsupervised, outdoor activity.</li>
                                <li class=&quot;ddi_ActStairs&quot; style=&quot;display:none;&quot;>Carry <span class=&quot;ddi_PET_NAME&quot;>[PET NAME]</span> up and down stairs.</li>
                                <li class=&quot;ddi_ActKennel&quot; style=&quot;display:none;&quot;>Confine in a kennel, cage, or small enclosure. This could be stressful for you and <span class=&quot;ddi_PET_NAME&quot;>[PET NAME]</span>. Please ask our team for strategies to make this time as comfortable as possible.</li>
                                <li class=&quot;ddi_ActDefecate&quot; style=&quot;display:none;&quot;>Walk <span class=&quot;ddi_PET_NAME&quot;>[PET NAME]</span> on a leash outside only to urinate and defecate.</li>
                                <li class=&quot;ddi_ActWalkLimit&quot; style=&quot;display:none;&quot;>Walk <span class=&quot;ddi_PET_NAME&quot;>[PET NAME]</span> on a leash for no more than <span class=&quot;ddi_ActWalkLimitText&quot;></span>.</li>
                                <li class=&quot;ddi_ActRoughPlay&quot; style=&quot;display:none;&quot;>No rough play with pets or people until otherwise directed.</li>
                                <li class=&quot;ddi_ActOther&quot; style=&quot;display: none&quot;><span class=&quot;ddi_tbActOther&quot;></span></li>
                            </ul>

                            <div>
                                <h4>Medication</h4>
                                <div class=&quot;ddi_NoMedication&quot;>
                                    <p>No medications are needed at this time.</p>
                                </div>
                                <div class=&quot;ddi_Medication&quot; style=&quot;display:none&quot;>
                                    <p>Dr. <span class=&quot;ddi_VETERINARIAN_NAME&quot;>[VETERINARIAN NAME]</span> prescribed the following for <span class=&quot;ddi_PET_NAME&quot;>[PET NAME]</span>:</p>
                                    <ul class=&quot;ddi_MedAntibiotic&quot; style=&quot;display:none; padding-bottom:0px;&quot;>
                                        <li>
                                            Antibiotics to decrease the bacteria that could enter <span class=&quot;ddi_PET_NAME&quot;>[PET NAME]</span>’s blood stream.
                                            <ul style=&quot;padding-bottom:0px;&quot;>
                                                <li class=&quot;ddi_Antibiotic1&quot; style=&quot;display:none;&quot;><span class=&quot;ddi_tbAntibiotic1&quot;></span> : Give <span class=&quot;ddi_tbMedAntibioticQty1&quot;></span> <span class=&quot;ddi_rbMedAntibioticType1&quot;></span> by mouth every <span class=&quot;ddi_tbMedAntibioticHrs1&quot;></span> hour(s) for <span class=&quot;ddi_tbMedAntibioticDays1&quot;></span> day(s).</li>
                                                <li class=&quot;ddi_Antibiotic2&quot; style=&quot;display:none;&quot;><span class=&quot;ddi_tbAntibiotic2&quot;></span> : Give <span class=&quot;ddi_tbMedAntibioticQty2&quot;></span> <span class=&quot;ddi_rbMedAntibioticType2&quot;></span> by mouth every <span class=&quot;ddi_tbMedAntibioticHrs2&quot;></span> hour(s) for <span class=&quot;ddi_tbMedAntibioticDays2&quot;></span> day(s).</li>

                                                <li class=&quot;ddi_FirstDose&quot; style=&quot;display:none;&quot;>First dose is due <span class=&quot;ddi_tbFirstDose&quot;></span>.</li>
                                                <li class=&quot;ddi_MedConvenia&quot; style=&quot;display:none&quot;><span class=&quot;ddi_PET_NAME&quot;>[PET NAME]</span> received an antibiotic injection that will last for 10-14 days</li>
                                                <li class=&quot;ddi_MedSideEffect&quot;>Side effects include vomiting and diarrhea. Please call if these occur.</li>
                                            </ul>
                                        </li>
                                    </ul>

                                    <ul class=&quot;ddi_MedPain&quot; style=&quot;display:none; padding-bottom:0px;&quot;>
                                        <li>
                                            Pain medication to keep <span class=&quot;ddi_PET_NAME&quot;>[PET NAME]</span> comfortable after <span class=&quot;ddi_HIS_HER&quot;>[HIS/HER]</span> procedure.
                                            <ul style=&quot;padding-bottom:0px;&quot;>
                                                <li class=&quot;ddi_MedPain1&quot; style=&quot;display:none&quot;><span class=&quot;ddi_tbMedPain1&quot;></span> : Give <span class=&quot;ddi_tbMedPainQty1&quot;>1</span> <span class=&quot;ddi_rbMedPainType1&quot;></span> by mouth every <span class=&quot;ddi_tbMedPainHrs1&quot;></span> hour(s) for <span class=&quot;ddi_tbMedPainDays1&quot;></span> day(s).</li>
                                                <li class=&quot;ddi_MedPain2&quot; style=&quot;display:none&quot;><span class=&quot;ddi_tbMedPain2&quot;></span> : Give <span class=&quot;ddi_tbMedPainQty2&quot;>1</span> <span class=&quot;ddi_rbMedPainType2&quot;></span> by mouth every <span class=&quot;ddi_tbMedPainHrs2&quot;></span> hour(s) for <span class=&quot;ddi_tbMedPainDays2&quot;></span> day(s).</li>

                                                <li class=&quot;ddi_PmFirstDose&quot; style=&quot;display:none&quot;>First dose is due <span class=&quot;ddi_tbPmFirstDose&quot;></span>.</li>
                                                <li class=&quot;ddi_MedInject&quot; style=&quot;display:none&quot;><span class=&quot;ddi_PET_NAME&quot;>[PET NAME]</span> was given an injection to decrease <span class=&quot;ddi_HIS_HER&quot;>[HIS/HER]</span> pain which will last for <span class=&quot;ddi_tbMedInjectHrs&quot;></span> hours.</li>
                                            </ul>
                                        </li>
                                    </ul>
                                    <ul class=&quot;ddi_OtherMed&quot; style=&quot;display: none&quot;>
                                        <li><span class=&quot;ddi_tbMedOther&quot;></span></li>
                                    </ul>
                                </div>
                            </div>

                            <h4>Home Care</h4>
                            <div class=&quot;ddi_HCNotNeeded&quot;>
                                <ul>
                                    <li><span class=&quot;ddi_PET_NAME&quot;>[PET NAME]</span> can return to <span class=&quot;ddi_HIS_HER&quot;>[HIS/HER]</span> normal routine.</li>
                                </ul>
                            </div>
                            <div class=&quot;ddi_HCNeeded&quot; style=&quot;display:none;&quot;>
                                <div class=&quot;ddi_HCIncision&quot; style=&quot;display:none;&quot;>
                                    <ul style=&quot;padding-bottom:0px;&quot;>
                                        <li>
                                            Incision Care
                                            <ul style=&quot;padding-bottom:0px;&quot;>
                                                <li class=&quot;ddi_HCIncisionLick&quot; style=&quot;display:none&quot;>Do not allow <span class=&quot;ddi_HIM_HER&quot;>[HIM/HER]</span> to lick, rub, or scratch <span class=&quot;ddi_HIS_HER&quot;>[HIS/HER]</span> incision as this can lead to infection, accidental suture/staple removal, or damage to the surgery site that may require costly additional repair.</li>
                                                <li class=&quot;ddi_HCIncisionECollar&quot; style=&quot;display:none&quot;><span class=&quot;ddi_PET_NAME&quot;>[PET NAME]</span> must wear an E-collar or &quot;cone&quot; at all times to stop <span class=&quot;ddi_HIM_HER&quot;>[HIM/HER]</span> from damaging the incision.</li>
                                                <li class=&quot;ddi_HCIncisionProtect&quot; style=&quot;display:none&quot;>Use <span class=&quot;ddi_tbHCIncisionProtect&quot;> </span> to protect <span class=&quot;ddi_PET_NAME&quot;>[PET NAME]</span>'s surgical site.</li>
                                                <li class=&quot;ddi_HCIncisionClean&quot; style=&quot;display:none&quot;>Clean the incision with <span class=&quot;ddi_tbHCIncisionClean&quot;> </span> every <span class=&quot;ddi_tbHCIncisionCleanHours&quot;> </span> hours until otherwise directed.</li>
                                                <li class=&quot;ddi_HCIncisionApply&quot; style=&quot;display:none&quot;>Apply <span class=&quot;ddi_tbHCIncisionApply&quot;> </span> to the incision every <span class=&quot;ddi_tbHCIncisionApplyHours&quot;> </span> hours until otherwise directed.</li>
                                                <li class=&quot;ddi_HCIncisionOther&quot; style=&quot;display:none&quot;><span class=&quot;ddi_tbHCIncisionOther&quot;></span></li>
                                            </ul>
                                        </li>
                                    </ul>
                                </div>

                                <div class=&quot;ddi_HCBandage&quot; style=&quot;display:none;&quot;>
                                    <ul style=&quot;padding-bottom:0px;&quot;>
                                        <li>
                                            Bandage Care
                                            <ul style=&quot;padding-bottom:0px;&quot;>
                                                <li class=&quot;ddi_HCBandageLick&quot;>Do not allow <span class=&quot;ddi_PET_NAME&quot;>[PET NAME]</span> to chew or lick <span class=&quot;ddi_HIS_HER&quot;>[HIS/HER]</span> bandage.</li>
                                                <li class=&quot;ddi_HCBandageClean&quot;>Keep the bandage clean and dry.</li>
                                                <li class=&quot;ddi_HCBandageCover&quot; style=&quot;display:none&quot;>When <span class=&quot;ddi_PET_NAME&quot;>[PET NAME]</span> goes outside, consider covering the bandage with a plastic bag to keep it dry.</li>
                                                <li class=&quot;ddi_HCBandageToes&quot; style=&quot;display:none&quot;>Check <span class=&quot;ddi_HIS_HER&quot;>[HIS/HER]</span> toes twice a day for swelling. Compare the toes in the bandage to the normal toes and make sure they are the same size and color. If you notice a discrepency, please call our hospital.</li>
                                            </ul>
                                        </li>
                                    </ul>
                                </div>
                                <ul class=&quot;ddi_HomeCareOther&quot; style=&quot;display:none;&quot;>
                                    <li><span class=&quot;ddi_tbHomeCareOther&quot;></span></li>
                                </ul>
                            </div>

                            <h4>Seek immediate veterinary care if <span class=&quot;ddi_PET_NAME&quot;>[PET NAME]</span>...</h4>
                            <ul>
                                <li class=&quot;ddi_ECRedness&quot;>The incision has signs of redness, swelling, or discharge, or if any sutures are missing.</li>
                                <li class=&quot;ddi_ECAgitated&quot;>Seems agitated or uncomfortable for more than 2 hours.</li>
                                <li class=&quot;ddi_ECDiffBreathe&quot;>Has difficulty breathing.</li>
                                <li class=&quot;ddi_ECSquinting&quot;>Begins squinting <span class=&quot;ddi_HIS_HER&quot;>[HIS/HER]</span> eyes for more than 1 hour at a time.</li>
