                    <div style=&quot;border: dotted 1px #454342;padding: 10px;&quot;>
                        <div id=&quot;divToPrint&quot;>
                            <div><img src=&quot;https://i.imgur.com/ysvUwBQ.jpeg&quot; alt=&quot;Discharge Instructions&quot; style=&quot;width:100%&quot; /></div>

                            <br />
                            <div><span class=&quot;ddi_HOSPITAL_NAME&quot;>[NOME DO HOSPITAL]</span></div>
                            <div><span class=&quot;ddi_HOSPITAL_ADDRESS&quot;>[ENDEREÇO ​​​​DE PRÁTICA]</span></div>

                            <br />
                            <p>Aos cuidadores do <span class=&quot;ddi_PET_NAME&quot;>[NOME DO PET]</span>,</p>
                            <p>Você esta fazendo um belo trabalho com <span class=&quot;ddi_PET_NAME&quot;>[NOME DO PET]</span>. Sua equipe veterinária do <span class=&quot;ddi_HOSPITAL_NAME&quot;>[HOSPITAL NAME]</span> continuará a apoiá-lo enquanto você gerencia <span class=&quot;ddi_HIS_HER&quot;>[HIS/HER]</span> saúde.</p>
                            <p>Dr. <span class=&quot;ddi_VETERINARIAN_NAME&quot;>[NOME DO VETERINARIO]</span> queria compartilhar esta informação importante com você sobre sua visita hoje.</p>

                            <h4>Anestesia</h4>
                            <p>
                                <span class=&quot;ddi_AnesDidWell&quot;><span class=&quot;ddi_PET_NAME&quot;>[NOME DO PET]</span> se saiu bem sob anestesia.</span>
                                <span class=&quot;ddi_AnesWoke&quot; style=&quot;display:none;&quot;><span class=&quot;ddi_PET_NAME&quot;>[NOME DO PET]</span>  acordou muito bem. </span>
                                <span class=&quot;ddi_AnesComps&quot; style=&quot;display:none;&quot;><span class=&quot;ddi_PET_NAME&quot;>[NOME DO PET]</span> teve algumas complicações sob anestesia. </span> <span class=&quot;ddi_tbAnesExp&quot;> </span>
                            </p>
                            <ul>
                                <li>Como a anestesia pode diminuir a produção de lágrimas, foi colocada uma pomada <span class=&quot;ddi_HIS_HER&quot;>[HIS/HER]</span>olhos para protegê-los enquanto <span class=&quot;ddi_HE_SHE&quot;>[HE/SHE]</span> Estava adormecido. Este resíduo oleoso se dissipará nos próximos dias.</li>
                                <li>Porcausa da anestesia <span class=&quot;ddi_HE_SHE&quot;>[HE/SHE]</span> pode estar com sono e vacilante para o próximo<span class=&quot;ddi_AnesRecTime&quot;>1-2 horas</span>. No entanto, alguns animais de estimação têm a reação oposta e parecem mais agitados ou chorões.</li>
                            </ul>
                            <p><span class=&quot;ddi_IVWasUsed&quot;>Um Cateter IV foi colocado para administrar fluidos intravenosos, anestesia e outros medicamentos. </span></p>
                            <ul class=&quot;ddi_AddlCatheter&quot;>
                                <li class=&quot;ddi_IVFurShaved&quot;>O pelo foi raspado. Por favor, ligue-nos se você notar<span class=&quot;ddi_HE_SHE&quot;>[HE/SHE]</span> está lambendo a área excessivamente ou se a área ficar vermelha ou irritada. </li>
                                <li class=&quot;ddi_IVRemoveBand&quot;>Retire o curativo onde estava o cateter em 1 hora. </li>
                            </ul>

                            <h4>Comida e água</h4>
                            <p>Instruções para alimentação:</p>
                            <ul>
                                <li class=&quot;ddi_FeedWithExt&quot; style=&quot;display: none&quot;>Feed soft food for the next <span class=&quot;ddi_FeedWithExtDays&quot;></span> days. </li>
                                <li class=&quot;ddi_FeedNoExt&quot;>Alimente <span class=&quot;ddi_PET_NAME&quot;>[NOME DO PET]</span> <span class=&quot;ddi_HIS_HER&quot;>[HIS/HER]</span> comida normalmente em<span class=&quot;ddi_FeedNoExthoras&quot;>1-2</span> horas. </li>
                                <li class=&quot;ddi_FeedAvoidNas&quot;>Para evitar enjoos, não ofereça comida logo ao chegar em casa. Alimente cerca de metade da quantidade habitual depois de chegar em casa, se<span class=&quot;ddi_HE_SHE&quot;>[HE/SHE]</span>  parecer estar com fome. </li>
                                <li class=&quot;ddi_FeedDescApp&quot;>Alguns animais de estimação apresentam diminuição do apetite por 1-2 dias após a cirurgia. </li>
                                <li class=&quot;ddi_cbFoodOther&quot; style=&quot;display:none;&quot;><span class=&quot;ddi_tbFoodOther&quot;></span></li>
                            </ul>
                            <p>Restrição de água:</p>
                            <ul>
                                <li class=&quot;ddi_WaterLimit&quot;>Para evitar enjoos, ofereça água em pequenas quantidades, a cada 1-2 horas, até <span class=&quot;ddi_PET_NAME&quot;>[NOME DO PET]</span> is no longer thirsty. Then you can leave the bowl full as usual. </li>
                                <li class=&quot;ddi_WaterNormal&quot; style=&quot;display:none;&quot;><span class=&quot;ddi_PET_NAME&quot;>[NOME DO PET]</span> pode ter acesso normal à água.</li>
                                <li class=&quot;ddi_cbWaterOther&quot; style=&quot;display:none;&quot;><span class=&quot;ddi_tbWaterOther&quot;></span></li>
                            </ul>

                            <h4>Atividade</h4>
                            <ul>
                                <li class=&quot;ddi_ActResume&quot;><span class=&quot;ddi_PET_NAME&quot;>[NOME DO PET]</span> pode retornar para<span class=&quot;ddi_HIS_HER&quot;>[HIS/HER]</span> sua atividade regular<span class=&quot;ddi_tbActResumeDate&quot;></span>.</li>
                                <li class=&quot;ddi_ActLimit&quot; style=&quot;display:none;&quot;><span class=&quot;ddi_PET_NAME&quot;>[NOME DO PET]</span> must have limited exercise while <span class=&quot;ddi_HE_SHE&quot;>[HE/SHE]</span> recovers.</li>

                                <li class=&quot;ddi_ActMonitor&quot; style=&quot;display:none;&quot;>Nenhuma atividade ao ar livre não supervisionada.</li>
                                <li class=&quot;ddi_ActStairs&quot; style=&quot;display:none;&quot;>Carry <span class=&quot;ddi_PET_NAME&quot;>[NOME DO PET]</span> subir e descer escadas.</li>
                                <li class=&quot;ddi_ActKennel&quot; style=&quot;display:none;&quot;>Confine em um canil, gaiola ou pequeno recinto. Isso pode ser estressante para você e <span class=&quot;ddi_PET_NAME&quot;>[NOME DO PET]</span>.Por favor, peça à nossa equipe estratégias para tornar esse momento o mais confortável possível.</li>
                                <li class=&quot;ddi_ActDefecate&quot; style=&quot;display:none;&quot;>Ande com <span class=&quot;ddi_PET_NAME&quot;>[NOME DO PET]</span> na coleira do lado de fora apenas para urinar e defecar.</li>
                                <li class=&quot;ddi_ActWalkLimit&quot; style=&quot;display:none;&quot;>Ande com <span class=&quot;ddi_PET_NAME&quot;>[NOME DO PET]</span>  na coleira por não mais do que<span class=&quot;ddi_ActWalkLimitText&quot;></span>.</li>
                                <li class=&quot;ddi_ActRoughPlay&quot; style=&quot;display:none;&quot;>Não brinque violentamente com animais de estimação ou pessoas, até orientação contrária.</li>
                                <li class=&quot;ddi_ActOther&quot; style=&quot;display: none&quot;><span class=&quot;ddi_tbActOther&quot;></span></li>
                            </ul>

                            <div>
                                <h4>Medicação</h4>
                                <div class=&quot;ddi_NoMedication&quot;>
                                    <p>Nenhum medicamento é necessário neste momento.</p>
                                </div>
                                <div class=&quot;ddi_Medication&quot; style=&quot;display:none&quot;>
                                    <p>Dr. <span class=&quot;ddi_VETERINARIAN_NAME&quot;>[NOME DO VETERINARIO]</span> prescribed the following for <span class=&quot;ddi_PET_NAME&quot;>[NOME DO PET]</span>:</p>
                                    <ul class=&quot;ddi_MedAntibiotic&quot; style=&quot;display:none; padding-bottom:0px;&quot;>
                                        <li>
                                            Antibiotics to decrease the bacteria that could enter <span class=&quot;ddi_PET_NAME&quot;>[NOME DO PET]</span>’s blood stream.
                                            <ul style=&quot;padding-bottom:0px;&quot;>
                                                <li class=&quot;ddi_Antibiotic1&quot; style=&quot;display:none;&quot;><span class=&quot;ddi_tbAntibiotic1&quot;></span> : Give <span class=&quot;ddi_tbMedAntibioticQty1&quot;></span> <span class=&quot;ddi_rbMedAntibioticType1&quot;></span> by mouth every <span class=&quot;ddi_tbMedAntibioticHrs1&quot;></span> hour(s) for <span class=&quot;ddi_tbMedAntibioticDays1&quot;></span> day(s).</li>
                                                <li class=&quot;ddi_Antibiotic2&quot; style=&quot;display:none;&quot;><span class=&quot;ddi_tbAntibiotic2&quot;></span> : Give <span class=&quot;ddi_tbMedAntibioticQty2&quot;></span> <span class=&quot;ddi_rbMedAntibioticType2&quot;></span> by mouth every <span class=&quot;ddi_tbMedAntibioticHrs2&quot;></span> hour(s) for <span class=&quot;ddi_tbMedAntibioticDays2&quot;></span> day(s).</li>

                                                <li class=&quot;ddi_FirstDose&quot; style=&quot;display:none;&quot;>First dose is due <span class=&quot;ddi_tbFirstDose&quot;></span>.</li>
                                                <li class=&quot;ddi_MedConvenia&quot; style=&quot;display:none&quot;><span class=&quot;ddi_PET_NAME&quot;>[NOME DO PET]</span> received an antibiotic injection that will last for 10-14 days</li>
                                                <li class=&quot;ddi_MedSideEffect&quot;>Side effects include vomiting and diarrhea. Please call if these occur.</li>

                            <h4>Cuidados para casa</h4>
                            <div class=&quot;ddi_HCNotNeeded&quot;>
                                <ul>
                                    <li><span class=&quot;ddi_PET_NAME&quot;>[NOME DO PET]</span> pode retornar para sua rotina normal.</li>
                                </ul>
                            </div>
                            <div class=&quot;ddi_HCNeeded&quot; style=&quot;display:none;&quot;>
                                <div class=&quot;ddi_HCIncision&quot; style=&quot;display:none;&quot;>
                                    <ul style=&quot;padding-bottom:0px;&quot;>
                                        <li>
                                            Incision Care
                                            <ul style=&quot;padding-bottom:0px;&quot;>
                                                <li class=&quot;ddi_HCIncisionLick&quot; style=&quot;display:none&quot;>Do not allow <span class=&quot;ddi_HIM_HER&quot;>[HIM/HER]</span> to lick, rub, or scratch <span class=&quot;ddi_HIS_HER&quot;>[HIS/HER]</span> incision as this can lead to infection, accidental suture/staple removal, or damage to the surgery site that may require costly additional repair.</li>
                                                <li class=&quot;ddi_HCIncisionECollar&quot; style=&quot;display:none&quot;><span class=&quot;ddi_PET_NAME&quot;>[NOME DO PET]</span> must wear an E-collar or &quot;cone&quot; at all times to stop <span class=&quot;ddi_HIM_HER&quot;>[HIM/HER]</span> from damaging the incision.</li>
                                                <li class=&quot;ddi_HCIncisionProtect&quot; style=&quot;display:none&quot;>Use <span class=&quot;ddi_tbHCIncisionProtect&quot;> </span> to protect <span class=&quot;ddi_PET_NAME&quot;>[NOME DO PET]</span>'s surgical site.</li>
                                                <li class=&quot;ddi_HCIncisionClean&quot; style=&quot;display:none&quot;>Clean the incision with <span class=&quot;ddi_tbHCIncisionClean&quot;> </span> every <span class=&quot;ddi_tbHCIncisionCleanhoras&quot;> </span> horas until otherwise directed.</li>
                                                <li class=&quot;ddi_HCIncisionApply&quot; style=&quot;display:none&quot;>Apply <span class=&quot;ddi_tbHCIncisionApply&quot;> </span> to the incision every <span class=&quot;ddi_tbHCIncisionApplyhoras&quot;> </span> horas until otherwise directed.</li>
                                                <li class=&quot;ddi_HCIncisionOther&quot; style=&quot;display:none&quot;><span class=&quot;ddi_tbHCIncisionOther&quot;></span></li>
                                            </ul>
                                        </li>
                                    </ul>
                                </div>

                                <div class=&quot;ddi_HCBandage&quot; style=&quot;display:none;&quot;>
                                    <ul style=&quot;padding-bottom:0px;&quot;>
                                        <li>
                                            Bandage Care
                                            <ul style=&quot;padding-bottom:0px;&quot;>
                                                <li class=&quot;ddi_HCBandageLick&quot;>Do not allow <span class=&quot;ddi_PET_NAME&quot;>[NOME DO PET]</span> to chew or lick <span class=&quot;ddi_HIS_HER&quot;>[HIS/HER]</span> bandage.</li>
                                                <li class=&quot;ddi_HCBandageClean&quot;>Keep the bandage clean and dry.</li>
